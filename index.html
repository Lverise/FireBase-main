<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./assets/JavaScript/firebase.js"></script>
    <script src="./assets/JavaScript/script.js" type="module"></script>
</head>
<body>
    <input type="text" id="nombre" placeholder="Nombre...">
    <input type="text" id="apellido" placeholder="Apellido...">
    <input type="number" id="edad" placeholder="Edad">
    <input type="text" id="rut" placeholder="Rut...">
    <input type="email" id="correo" placeholder="Correo...">
    <input type="date" id="fechanacimiento" placeholder="fecha de nacimiento">
    <button id="btnRegistrar">Registrar</button>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Rut</th>
                <th>Correo</th>
                <th>Edad</th>
                <th>Fecha Nacimiento</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>
    <h1>Actualizar</h1>
    <input type="text" id="UPDnombre" placeholder="Nombre...">
    <input type="text" id="UPDapellido" placeholder="Apellido...">
    <input type="number" id="UPDedad" placeholder="Edad">
    <input type="text" id="UPDrut" placeholder="Rut...">
    <input type="email" id="UPDcorreo" placeholder="Correo...">
    <input type="date" id="UPDfechanacimiento" placeholder="fecha de nacimiento">
    <button id="btnActualizar">Actualizar</button>
</body>
</html>
